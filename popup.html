<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label {
            font-size: 14px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="checkbox-container">
            <input type="checkbox" id="hideShorts">
            <label for="hideShorts">Hide Shorts</label>
        </div>
    </div>
    <script src="./popup.js">

    </script>
</body>

</html>
